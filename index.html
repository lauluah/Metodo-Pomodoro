<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro de Estudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>MÉTODO POMODORO</h1>
        <p>Acompanhe suas sessões de estudo de 25 minutos, seguidas de intervalos de 5 minutos, após completar 4 ciclos, faça um intervalo longo.</p>
        <div id="checklist">
            <input checked="" value="1" name="r" type="checkbox" id="01" />
            <label for="01">1º intervalo</label>
            <input value="2" name="r" type="checkbox" id="02" />
            <label for="02">2º intervalo</label>
            <input value="3" name="r" type="checkbox" id="03" />
            <label for="03">3º intervalo</label>
            <input value="4" name="r" type="checkbox" id="04" />
            <label for="04">4º intervalo</label>
          </div>          
    </div>
    <div class="containerOne">
        <h1>cronômetro de estudo</h1>
        <div id="clock-study">25:00</div>
        <button id="startClock1">Iniciar</button>
        <button id="pauseClock1">Pausar</button>
        <button id="resetClock1">Reiniciar</button>
    </div>
    <div class="containerTwo">
        <h1>cronômetro de intervalo</h1>
        <div id="clock-break">05:00</div>
        <button id="startClock2">Iniciar</button>
        <button id="pauseClock2">Pausar</button>
        <button id="resetClock2">Reiniciar</button>
    </div>
    <div class="containerThree">
        <h1>cronômetro de intervalo longo</h1>
        <div id="clock-longBreak">15:00</div>
        <button id="startClock3">Iniciar</button>
        <button id="pauseClock3">Pausar</button>
        <button id="resetClock3">Reiniciar</button>
    </div>
    <script src="/main.js"></script>
</body>
</html>
